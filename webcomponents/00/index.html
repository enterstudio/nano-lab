<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>wc-primer-0</title>

  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  
</head>
<body>

  <aaron-one></aaron-one>
  
  <script>
    document.registerElement('aaron-one', {
      prototype: {
        __proto__: HTMLElement.prototype,
        createdCallback: function() {
          this.innerHTML = 'My name is Aaron(1)';
        }
      }
    });
  </script> 
 
</body>
