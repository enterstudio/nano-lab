<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>wc-primer-3</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    app-view {
      display: block;
      background: whitesmoke;
    }
    app-content {
      display: block;
      padding-left: 240px;
    }
    content-column {
      display: block;
      margin: 0 auto;
      max-width: 720px;
      min-width: 320px;
      height: 1000px;
      background: white;
    }
    some-content {
      display: block;
    }
    nav-bar {
      display: block;
      position: fixed;
      width: 240px;
      top: 0;
      bottom: 0;
      background: silver;
    }
    @media screen and (max-width: 640px) {
      nav-bar {
        display: none;
      }
      app-content {
        padding-left: 0;
      }
    }
  </style>
  
  <link async rel="import" href="service-worker.html">
  <link async rel="import" href="nav-bar.html">
  <link async rel="import" href="some-content.html">
  
</head>
<body>

  <service-worker href="sw.js"></service-worker>
  
  <app-view>
    <app-content>
      <content-column>
        <some-content></some-content>
      </content-column>
    </app-content>
    <nav-bar sections="Here There Somewhere Nowhere"></nav-bar>
  </app-view>
  
</body>
</html>
