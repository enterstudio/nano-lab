<script>
  'use strict';
  class XFoo1 extends Polymer.BaseElement {
    createdCallback() {
      this.foo = 'I Live';
    }
    fooChanged(foo) {
      this.innerHTML = this.localName + ' says ' + foo;
    }
  }
  Nano.sugar(XFoo1, {
    properties: ['foo']
  });
  document.registerElement('x-foo-1', XFoo1);
</script>
