<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Explainer ES6</title>

  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  
  <link rel="import" href="../components/polymer/polymer-nano.debug.html">

</head>
<body>

  <h1>n&Aring;noPolymer</h1>

  <x-foo-1></x-foo-1>
  <hr>  
  
  <x-foo-2></x-foo-2>
  <hr>  

  <template id="x-foo">
    <b>{{localName}}</b> says "<span>{{msg}}</span>" (<button on-click="click">Say Hello</button>)
  </template>
  
  <script>
   'use strict';
    window.addEventListener('load', function() {
      class XFoo1 extends HTMLElement {
        createdCallback() {
          Accessors.use(['msg', 'name'], this);
          this._dom = Annotations.stamp(document.querySelector('template#x-foo'), this, this);
          this._dom.set({localName: this.localName, msg: 'I Live!'});
        }
        click() {
          this.msg = 'Hello yourself!';
        }
        msgChanged(msg) {
          this._dom.set('msg', msg);
        }
      };
      document.registerElement('x-foo-1', XFoo1);   
    });
  </script>
  
  <script>
   'use strict';
    window.Nano = function(host, sugar) {
      if (sugar.properties) {
        Accessors.use(sugar.properties, host);
      }
      if (sugar.template) {
        return Annotations.stamp(document.querySelector(sugar.template), host, host);
      }
    }
    window.addEventListener('load', function() {
      class XFoo2 extends HTMLElement {
        createdCallback() {
          this._dom = Nano(this, {template: 'template#x-foo', properties: ['msg', 'name']});
          this._dom.set({localName: this.localName, msg: 'I Live!'});
        }
        click() {
          this.msg = 'Hello yourself!';
        }
        msgChanged(msg) {
          this._dom.set('msg', msg);
        }
      };
      document.registerElement('x-foo-2', XFoo2);   
    });
  </script>
  
  </body>
</html>
