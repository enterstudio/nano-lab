<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Explainer ES6</title>

  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  
  <link rel="import" href="../components/polymer/polymer-nano.debug.html">
  <link rel="import" href="../components/nano-elements/nano-ripple.html">

</head>
<body>

  <h1>n&Aring;noPolymer</h1>

  <input is="x-foo-1">

  <style>
    [is=x-foo-1] {
      padding: 8px;
      border: none;
      border-bottom: 1px solid silver;
      margin-bottom: 1px;
    }
    [is=x-foo-1]:focus {
      outline: none;
      border-bottom: 2px solid navy;
    }
  </style>
  
  <script>
   'use strict';
    window.addEventListener('load', function() {
      class XFoo1 extends HTMLInputElement {
        createdCallback() {
          this.placeholder = 'I say, wot?';
          this.addEventListener('keyup', this.keyup.bind(this));
          this.addEventListener('keypress', this.keypress.bind(this));
          this.addEventListener('focus', this.focus.bind(this));
          this.ripple = document.createElement('nano-ripple');
        }
        keyup(e) {
          if (e.keyCode === 27) {
            this.value = '';
          }
        }
        keypress(e) {
          if (e.keyCode === 13) {
            this.value = '';
          }
        }
        focus(e) {
          this.ripple.ripple(this, 0, 24, 'navy');
        }
      };
      XFoo1.extends = 'input';
      document.registerElement('x-foo-1', XFoo1);   
    });
  </script>
  
  </body>
</html>
