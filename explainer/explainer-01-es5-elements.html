<script>
  'use strict';
  var XFoo1 = function() {
  };
  XFoo1.prototype = {
    __proto__: Polymer.BaseElement.prototype,
    createdCallback: function() {
      this.foo = 'I Live';
    },
    fooChanged: function(foo) {
      this.innerHTML = this.localName + ' says ' + foo;
    }    
  }
  Nano.sugar(XFoo1, {
    properties: ['foo']
  });
  document.registerElement('x-foo-1', XFoo1);
</script>
