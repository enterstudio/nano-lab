<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Explainer ES5</title>

  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  
  <link rel="import" href="../components/polymer/annotator2.html">
  <link rel="import" href="../components/polymer/annotations2.html">
  
</head>
<body>

  <h1>n&aring;noPolymer</h1>

  <x-foo-1></x-foo-1>

  <template id="x-foo">
    <b>{{localName}}</b> says "<span>{{msg}}</span>" (<button title="{{$Click To Say Hello}}" on-click="click">{{$Say Hello}}</button>)<br>
    "<span>{{msg}}</span>" was said by <b>{{localName}}</b>
  </template>
  
  <script>
   'use strict';
    document.registerElement('x-foo-1', {
      prototype: {
        __proto__: HTMLElement.prototype,
        createdCallback: function() {
          this.dom = Annotations.stamp(document.querySelector('template#x-foo'), this);
          this.dom.set({localName: this.localName});
          this.msg = 'I Live';
        },
        set msg(msg) {
          this.dom.set('msg', msg);
        },
        click: function() {
          this.msg = 'Hello yourself!';
        }
      }
    });   
  </script>
  
  </body>
</html>
