<template id="people-view">
  
  <slug><span>{{$AboutSignIn}}</span> <a href="javascript:void(0)">{{$Learn more}}</a></slug>
  
  <rule></rule>
  
  <div horizontal="" center="" layout="">
    <span flex=""></span>
    <a is="nano-anchor">{{$Sign In To Chrome}}</a>
  </div>
  
  <rule></rule>
  
  <slug>

    <div horizontal="" center="" layout="">
      <avatar-view f=""></avatar-view>
      <div flex="">
        <div main="">Jane <span>{{$(current)}}</span></div>
        <div secondary="">janedoe@google.com</div>
      </div>
      <a is="nano-anchor">{{$Sign Out}}</a>
    </div> 
    <br>

    <div horizontal="" center="" layout="">
      <avatar-view m=""></avatar-view>
      <div flex="">
        <div main="">John</div>
        <div secondary="">johndoe@google.com</div>
      </div>
    </div> 

  </slug>
  
  <rule></rule>
  
  <slug>
    <div main="">{{$Sync}}</div>
    <div secondary="">{{$On}}</div>
  </slug>
  
  <rule></rule>
  
  <div>
    <a is="nano-anchor">{{$Manage Other People}}</a>
  </div>

</template>

<template id="on-startup-view">
  <slug style="padding-left: 24px;" on-change="onInputChange">
    <label horizontal="" center="" layout=""><input name="{{inputGroup}}" value="new" type="radio"><span>{{$Open the New Tab page}}</span></label>
    <label horizontal="" center="" layout=""><input name="{{inputGroup}}" value="left" type="radio"><span>{{$Continue where you left off}}</span></label>
    <label horizontal="" center="" layout=""><input name="{{inputGroup}}" value="specific" type="radio"><span>{{$Open a specific page or set of pages}}</span></label>
  </slug>
  <actions>
    <a is="nano-anchor">{{$Add a new page}}</a>
    <rule></rule>
    <a is="nano-anchor">{{$Use current pages}}</a>
  </actions>
</template>

<style>appearance-view{display:block}appearance-view label{display:block;padding:12px 0 12px 24px}appearance-view actions{display:block;padding-left:36px}appearance-view rule{display:block;border-bottom:1px solid #f3f3f3}appearance-view input{margin-right:16px;padding-bottom:12px}appearance-view [caps]{text-transform:uppercase}appearance-view [sub]{color:#999}</style>

<template id="appearance-view">
  
  <label horizontal="" center="" layout="">
    <icon settings=""></icon>
    <div style="padding-left: 12px;">
      <div>{{$Wallpaper}}</div>
      <div>{{$Open the wallpaper app}}</div>
    </div>
  </label>

  <rule></rule>

  <label horizontal="" center="" layout="">
    <icon settings=""></icon>
    <div style="padding-left: 12px;" flex="">
      <div>{{$Themes}}</div>
      <div>{{$Choose form the Chrome Web Store}}</div>
    </div>
    <a is="nano-anchor" caps="">{{$Reset to Default}}</a>
  </label>

  <rule></rule>

  <label horizontal="" center="" layout="">
    <input type="checkbox" name="show_home_button" checked="{{show_home_button}}" on-change="onInputChange">
    <div><span>{{$Show home button}}</span><br><span>{{$Disabled}}</span></div>
  </label>
  <rule></rule>
  <label horizontal="" center="" layout="">
    <input type="checkbox" name="show_bar" checked="{{show_bar}}" on-change="onInputChange">
    <div>{{$Always show the bookmarks bar}}</div>
  </label>
    
  <rule></rule>
  
  <a is="nano-anchor">
    <div>{{$Customize Fonts}}</div>
    <div sub="">{{$Choose font types and encoding}}</div>
  </a>

  <rule></rule>
  
  <a is="nano-anchor">{{$Use current pages}}</a>
  
</template>
