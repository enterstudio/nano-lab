<nano-import href="../../components/nano/nano-ripple.html"></nano-import>
<nano-import href="lazy/wifi-view.html"></nano-import>

<style>
  ic-view {
    display: block;
  }

  ic-view label {
    padding: 48px;
  }

  ic-view [choice] {
    border-top: 1px solid #eeeeee;
  }

  ic-view button {
    padding: 9px 16px;
    border: none;
    background-color: transparent;
    font-weight: bold;
    font-size: 1em;
    color: inherit;
    text-transform: uppercase;
  }

  ic-view wifi-view {
    display: block;
    padding: 0 72px;
  }
</style>

<template id="ic-view">
  <label horizontal center layout choice><span><span>{{Wifi network}}</span></span><span flex></span><input checked type="checkbox"><span>{{Enabled}}</span></label>
  <wifi-view></wifi-view>
  <label horizontal center layout><span flex></span><button on-mousedown="advClick">{{Advanced}}</button></label>
  <label horizontal center layout choice><span>{{Mobile Data}}</span><span flex></span><input checked type="checkbox"><span>{{Enabled}}</span></label>
  <label horizontal center layout choice><span>{{Private Network}}</span><span flex></span><input type="checkbox"><span>{{Enabled}}</span></label>
</template>  

<script>
  Nano({
    name: 'ic-view',
    sugar: {
      properties: [],
      template: document.currentImport.querySelector('#ic-view')
    },
    prototype: {
      __proto__: Polymer.BaseElement.prototype,
      createdCallback: function() {
        // l10n
        var names = [ 'Wifi network', 'Enabled', 'Mobile Data', 'PrivateNetwork', 'Advanced' ];
        names.forEach(function(n) {
          this.updateBindings(n, Nano.translate(n))
        }, this);
      },
      advClick: function(e) {
        if (!this.ripple) {
          // make a ripple
          this.ripple = Polymer.Utils._('nano-ripple', {});
        }
        this.ripple.mouseripple(e); 
      }
    }
  });
</script>
