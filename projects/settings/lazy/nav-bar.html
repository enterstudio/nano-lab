<nano-import href="../../components/nano/nano-ripple.html"></nano-import>

<template id="nav-bar-item">
  <div horizontal center layout>
    <icon></icon><space></space><span>{{name}}</span>
  </div>
</template>

<script>
  Nano({
    name: 'nav-bar-item',
    prototype: {
      __proto__: Polymer.BaseElement.prototype,
      createdCallback: function() {
        this.updateBindings('name', Nano.translate(this.getAttribute('name')));
        this.$$('icon').setAttribute(this.getAttribute('icon') || 'settings', '');
      }
    },
    sugar: {
      template: document.currentImport.querySelector('#nav-bar-item')
    }
  }); 
</script>

<style>
  nav-bar {
    display: block;
    padding: 32px;
    line-height: 2.5em;

  nav-bar [collapse] {
    margin-top: 8px;

  nav-bar space[big] {

    text-decoration: none;

  nav-bar a:focus {
    outline: none;
    color: #3f83f4;
  }
</style>

<template id="nav-bar">
  <a collapse horizontal center layout on-mousedown="rippler" href="?Basic">
    <nav-bar-item icon="chevron-down" name="Basic"></nav-bar-item>
  </a>
  
    <a horizontal center layout on-mousedown="rippler" href="?Basic/Internet%20connection">
      <space big></space><nav-bar-item icon="chevron-down" name="Internet connection"></nav-bar-item>
    </a>
    <a horizontal center layout on-mousedown="rippler" href="?Basic/Appearance">
      <space big></space><nav-bar-item icon="settings" name="Appearance"></nav-bar-item>
    </a>
    <a horizontal center layout on-mousedown="rippler" href="?Basic/People">
      <space big></space><nav-bar-item icon="people" name="People"></nav-bar-item>
    </a>
    <a horizontal center layout on-mousedown="rippler" href="?Basic/Passwords">
      <space big></space><nav-bar-item icon="key" name="Passwords"></nav-bar-item>
    </a>
  
  <a collapse horizontal center layout on-mousedown="rippler" href="?Advanced">
    <icon chevron-right></icon><space></space><span>Advanced</span>
  </a>
  
  <a collapse horizontal center layout on-mousedown="rippler" href="?About">
    <icon></icon><space></space><span>About Chrome</span>
  </a>
</template>

<script>
  Nano({
    name: 'nav-bar',
    prototype: {
      __proto__: Polymer.BaseElement.prototype,
      rippler: function(e) {
        if (!this.ripple) {
          this.ripple = Polymer.Utils._('nano-ripple');
        }
        this.ripple.color = '#1040FF';
        this.ripple.mouseripple(e);
      }
    },
    sugar: {
      properties: [],
      template: document.currentImport.querySelector('#nav-bar')
    }
  }); 
</script>
