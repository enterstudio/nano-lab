<style>
  
  polymart-view {
    display: block;
    background-color: #f5f5f5;
  }

  nav-bar {
    white-space: pre;
    background-color: #007dc6;
    color: whitesmoke;
    position: fixed;
    top: 0;
    width: 256px;
    bottom: 0px;
    padding: 8px;
    box-sizing: border-box;
    overflow: hidden;
  }

  content-view {
    display: block;
    padding-left: 256px;
  }
  view-panel {
    display: none;
    transition: transform 300ms ease-in-out;
  }

/*
  icon {
    display: inline-block;
    width: 24px;
    height: 24px;
    color: white;
  }
*/

  icon {
    display: none;
    display: inline-block;
    cursor: pointer;
  }

  app-bar {
    display: block;
    position: fixed !important;
    top: 0;
    left: 256px;
    right: 0;
    height: 96px;
  }

  app-bar [flex][title] {
    text-align: center;
  }
  
  app-container {
    display: block;
    max-width: 600px;
    margin: 48px auto 0;
    overflow-x: hidden;
  }

  /* narrow mode */
  @media (max-width: 512px) {
    nav-bar {
      left: -256px;
    }
    nav-bar[open] {
      left: 0px;
    }
    app-bar {
      left: 0px;
    }
    content-view {
      padding-left: 0px;
    }
    icon[menu] {
      display: inline-block;
    }
  }
  
  [top-bar] {
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    height: 48px;
    padding: 0 16px;
    background-color: #007dc6;
    color: white;
  }

  [top-bar] > icon {
    padding: 4px;
  }

  icon[margin] {
    margin: 0 12px;
  }

  h2 {
    font-size: 1.2em;
  }

  [promotion] {
    height: 48px;
    background-color: #f5f5f5;
    color: #f47421
  }

  search-bar {
    padding: 54px 16px 8px;
    background-color: #007dc6;
    transition: transform 0.2s;
  }

  search-bar::after {
    content: "";
    position: absolute;
    top: 41px;
    right: 69px;
    border: 7px solid transparent;
    border-bottom-color: #fff;
  }

  search-bar.hidden {
    transform: translate3d(0, -50%, 0);
  }

  search-decor {
    display: block;
    border: 1px solid #ddd;
    border-radius: 16px;
    padding: 4px 8px;
    background-color: white;
  }
  search-decor input {
    margin-left: 8px;
    border: none;
    font: inherit;
  }
  search-decor input:focus {
    margin-left: 8px;
    border: none;
    outline: none;
  }
  
  sign-up {
    display: block;
    padding: 16px 0;
    text-align: center;
    border-top: 1px solid #eee;
    line-height: 150%;
  }
  sign-up input {
    height: 22px;
    margin: 0 6px;
    padding: 3px 10px;
  }
  sign-up a {
    background-color: #ffc120 !important;
    padding: 6px 12px !important;
    border-radius: 2px;
  }
  sign-up [form] {
    padding: 4px;
    white-space: nowrap;
  }
  footer-view {
    font-size: 0.8em;
    padding-bottom: 16px;
    background-color: #f2f8fd;
  }
  footer-view [footer-links] {
    text-align: center;
  }
  footer-view [footer-links] a {
    white-space: nowrap;
    padding: 8px 14px !important;
    color: #007dc6 !important;
  }
</style>

<dom-module id="polymart-view">

  <template>
    <simple-router route="{{route}}" on-route-change="onRouteChange"></simple-router>
    <mart-data on-taxonomy-change="onTaxonomyChange" 
               on-trending-change="onTrendingChange"
               on-vod-change="onVodChange"></mart-data>
    
    <content-view>
      <app-container>

        <div promotion horizontal center middle layout>FREE Shipping on $50+ orders</div>

        <view-panel home>
          <home-view categories="{{categories}}" trends="{{trends}}" vod="{{vod}}"></home-view>
        </view-panel>
        
        <view-panel category>
          <category-view category="{{category}}" query="{{categoryId}}"></category-view>
        </view-panel>
        
        <view-panel search>
          <search-view query="{{query}}"></search-view>
        </view-panel>
              
        <view-panel product>
          <product-detail productid="{{productId}}"></product-detail>
        </view-panel>
        
        <view-panel order>
          <order-form></order-form>
        </view-panel>
        
        <footer-view vertical middle layout>
          <sign-up>
            <!--<b>Signup and save!</b><br>-->
            <span form><input placeholder="Signup and save!"><a is="nano-anchor" title="(or be punished)">Submit!</a></span>
          </sign-up>

          <div footer-links>
            <a is="nano-anchor">Help</a>
            <a is="nano-anchor">Feedback</a>
            <a is="nano-anchor">Terms of Use</a>
            <a is="nano-anchor">Privacy and Security</a>
          </div>
        </footer-view>
        
      </app-container>
      
      <app-bar>

        <search-bar vertical middle layout shadow>
          <search-decor horizontal layout>
            <!-- <icon search></icon> -->
            <input flex type="search" placeholder="Search..." xon-blur="searchBlur" on-keypress="searchKey">
          </search-decor>
        </search-bar>

        <div top-bar horizontal center layout>
          <icon arrow-back-white tabindex="1" on-click="backButtonTap"></icon>
          <icon margin></icon>
          <h2 flex title>Polymart</h2>
          <icon search-white margin tabindex="2" on-click="searchTap"></icon>
          <icon cart-white tabindex="2" on-click="cartTap"></icon>
        </div>

      </app-bar>
      
    </content-view>

    <nav-bar sections="{{categories}}"></nav-bar>
    
  </template>

  <script>
    document.registerElement('polymart-view', {
      prototype: {
        __proto__: HTMLElement.prototype,
        createdCallback: function() {
          this.dom = Annotations.stamp('polymart-view', this);
          this.views = {home: 0, search: 0, category: 0, product: 0, order: 1};
          this.view = 'home';
        },
        onTaxonomyChange: function(e) {
          this.dom.set({categories: e.detail});
        },
        onTrendingChange: function(e) {
          this.dom.set({trends: e.detail});
        },
        onVodChange: function(e) {
          this.dom.set({vod: e.detail});
        },
        set view(view) {
          if (this._view === view) {
            return;
          }
          var views = this.views;
          if (view in views) {
            if (this._view) {
              views[this._view] = document.body.scrollTop;
              var s = this._viewPanel.style;
              s.display = '';
              s.transform = 'translate3d(-100%, 0, 0)';
            }
            this._view = view;
            this._viewPanel = this.querySelector('view-panel[' + view + ']');
            var s = this._viewPanel.style;
            s.transform = 'translate3d(100%, 0, 0)';
            s.display = 'block';
            this._viewPanel.offsetWidth;
            s.transform = 'translate3d(0, 0, 0)';
            document.body.scrollTop = views[view];
          }
          this.querySelector('icon[arrow-back-white]').style.visibility = (view === 'home') ? 'hidden' : '';
        },
        searchKey: function(e) {
          if (e.keyCode === 13) {
            this.view = 'search';
            this.dom.set('query', e.target.value);
          }
        },
        onRouteChange: function(e) {
          var json = decodeURIComponent(e.detail);
          if (json) {
            var route = JSON.parse(json);
            if (route.category) {
              this.view = 'category';
              this.dom.set(route);
            } 
            else if (route.productId) {
              this.view = 'product';
              this.dom.set(route);
            }
            console.log(route);
          }
        },
        backButtonTap: function() {
          this.view = 'home';
          this.dom.set('route', '.');
        },
        cartTap: function() {
          this.view = 'order';
        },
        searchTap: function() {
          this.querySelector('search-bar').classList.toggle('hidden');
        }
      }  
    });
  </script>
  
</dom-module>
