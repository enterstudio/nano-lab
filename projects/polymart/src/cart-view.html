<dom-module id="cart-view">
  <style>
    cart-view {
      display: block;
      background: white;
    }
    cart-view a {
      background-color: #f47421 !important;
      color: white !important;
      padding: 6px 18px !important;
      border-radius: 2px;
      font-size: 1.2em !important;
    }
    cart-view[disabled] a {
      background-color: whitesmoke !important;
      color: silver;
      pointer-events: none;
    }
  </style>

  <template>
    <div id="content"></div>
    <div layout horizontal>
      <div>
        Estimated Total: $<span>{{total}}</span>
      </div>
      <div flex></div>
      <div>
        <a is="nano-anchor" href='?"order"'>Checkout</a>
      </div>
    </div>
  </template>

  <script>
    document.registerElement('cart-view', {
      prototype: {
        __proto__: HTMLElement.prototype,
        createdCallback: function() {
          this._cart = {};
          this._productIds = null;
          this.dom = Annotations.stamp('cart-view', this);
          this.render(null);
        },
        get content() {
          this._content = this._content || this.querySelector('#content');
          return this._content;
        },
        set cart(cart) {
          this._cart = cart;
          this._productIds = Object.keys(cart);
          if (this._productIds.length) {
            this.render(this._productIds.map(function(id) { return { itemId: id } }));

            Nano.create('nano-ajax', {
              url: 'mart/multi-lookup.php?' + this._productIds.join(','), 
              '@response': function(e) { 
                this.render(e.detail.items);
              }.bind(this)
            });
          } else {
            this.render(null);
          }
        },
        render: function(products) {
          // style enabled/disabled anchor tags
          Nano.boolAttribute(this, 'disabled', !products);

          if (!products) {
            this.content.innerText = 'Your cart is empty - buy more things!'
            return;
          }

          var total = 0;
          var frag = document.createDocumentFragment();
          products.forEach(function(product) {
            var quantity = this._cart[product.itemId];
            total += quantity * product.salePrice;

            var civ = document.createElement('cart-item-view');
            civ.product = product;
            civ.quantity = quantity;
            frag.appendChild(civ);
          }, this);

          this.content.innerText = '';
          this.content.appendChild(frag);

          this.dom.set({ total: total.toFixed(2) });
        }
      }
    });
  </script>
</dom-module>
