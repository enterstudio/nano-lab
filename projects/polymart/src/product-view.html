<dom-module id="product-view">
  <style>
    product-view {
      display: block;
      text-align: left;
      font-size: 0.7em;
      background-color: white;
    }
    product-view [name] {
      font-size: 1.2em;
      line-height: 1.4;
      font-weight: 600;
    }
    product-view [price] {
      font-size: 1.4em;
      margin-right: 6px;
    }
    product-view [rating] {
      margin-right: 5px;
    }
    product-view [numReviews] {
      color: #888;
    }
    product-view a {
      background-color: #ffc120 !important;
      padding: 6px 18px !important;
      border-radius: 2px;
      font-size: 1.2em !important;
    }
    product-view [thumb] {
      width: 92px;
      background: white no-repeat left center /contain;
      margin-right: 16px;
    }
    product-view [info] {
      margin-right: 8px;
    }
    product-view [info] > * {
      margin-bottom: 10px;
    }
    product-view [shortDesc] {
      display: block;  /* fallback when -webkit-box is not supported */
      display: -webkit-box;

      padding-top: 8px;

      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;

      height: calc(3 * 1.3 * 11px); /* fallback when -webkit-line-clamp is not supported */
      overflow: hidden;

      font-size: 11px;
      line-height: 1.3;
    }
  </style>
  <template>
    <div horizontal layout>
      <div thumb noflex style%="{{thumbStyle}}"></div>
      <div flex info>
        <div name>{{name}}</div>
        <div horizontal center layout>
          <img rating src="{{customerRatingImage}}"><span rating>{{customerRating}}</span><span numReviews>{{numReviews}}</span>
        </div>
        <div horizontal center layout>
          <b price><span>{{$$}}</span><span>{{salePrice}}</span></b>(<span>{{$Reg. $}}</span><span>{{msrp}}</span>)
        </div>
        <div>
          <a is="nano-anchor" href="{{addToCartUrl}}" target="_blank" on-click="buyClick">Buy</a>
        </div>
      </div>
    </div>
    <div shortDesc>{{shortDescription}}</div>
  </template>
  <script>
    document.registerElement('product-view', {
      prototype: {
        __proto__: HTMLElement.prototype,
        createdCallback: function() {
          this.dom = Annotations.stamp('product-view', this);
          Nano.property(this, 'product');
        },
        set product(product) {
          if (product) {
            this.dom.set({
              name: product.name,
              customerRating: Number(product.customerRating).toFixed(1),
              customerRatingImage: product.customerRatingImage,
              numReviews: '(' + product.numReviews + ')',
              salePrice: product.salePrice,
              msrp: product.msrp,
              addToCartUrl: product.addToCartUrl,
              //shortDescription: product.shortDescription,
              thumbStyle: {backgroundImage: 'url("' + product.mediumImage + '")'}
            });
            var txt = document.createElement("textarea");
            txt.innerHTML = product.shortDescription || product.longDescription || '';
            //this.dom.$('[shortDesc]').innerHTML = txt.value; */
            this.dom.set('shortDescription', txt.textContent.replace(/<(?:.|\n)*?>/gm, ''));
          }
        },
        buyClick: function(e) {
          e.stopPropagation();
        }
      }
    });
  </script>
</dom-module>
